<div class="container-fluid">
  <div class="row" style="padding-top: 2vh;"></div>
  <div class="row">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <div class="col-sm" #map style="background-color:white; height: 450px;">
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <form>
        <div class="form-row">
          <div class="col-11">
            <!-- <label for="address">Address</label> -->
            <input type="text" class="form-control" name="address" id="address" placeholder="Enter Address"
              [(ngModel)]="address" [disabled]="isLoadingCities">
          </div>
          <div class="col-1">
            <button type="submit" class="btn btn-primary" (click)="onClickSubmit()"><svg class="bi bi-bullseye"
                width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M8 15A7 7 0 108 1a7 7 0 000 14zm0 1A8 8 0 108 0a8 8 0 000 16z"
                  clip-rule="evenodd" />
                <path fill-rule="evenodd" d="M8 13A5 5 0 108 3a5 5 0 000 10zm0 1A6 6 0 108 2a6 6 0 000 12z"
                  clip-rule="evenodd" />
                <path fill-rule="evenodd" d="M8 11a3 3 0 100-6 3 3 0 000 6zm0 1a4 4 0 100-8 4 4 0 000 8z"
                  clip-rule="evenodd" />
                <path d="M9.5 8a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0z" />
              </svg></button>
          </div>
          <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
        <div class="form-group mb-2">
          <label for="city">City</label>
          <select class="form-control" id="city" name="city" (change)="cityChange($event)" [(ngModel)]="location"
            [disabled]="isLoadingCities">
            <option *ngFor="let city of listCities" [value]="city.CityCode">{{city.CityName}}</option>
          </select>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col">
              <label for="county">County</label>
              <select class="form-control" id="county" name="county" (change)="countyChange($event)"
                [(ngModel)]="county">
                <option *ngFor="let county of listCounty" [value]="county.code">{{county.name}}</option>
              </select>
            </div>
            <div class="col">
              <label for="state">State</label>
              <select class="form-control" id="state" name="state" [(ngModel)]="state">
                <option *ngFor="let st of listStates" [value]="st">{{st}}</option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="year">Year</label>
          <select class="form-control" id="year" name="year" [(ngModel)]="selectedYear">
            <option *ngFor="let year of listYears" [value]="year">{{year}}</option>
          </select>
        </div>

        <div class="form-group">
          <div class="card shadow">
            <div class="card-header" style="height: 26vh;">
              <div *ngIf="isLoading" class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
              </div>
              <div *ngIf="!isLoading">
                <div class="row">
                  <div class="col-md-12 d-flex justify-content-between align-items-center">
                    <h4>Estimation : </h4>
                    <h3>{{estimatedValue ? '$ ' + estimatedValue : ''}}</h3>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 d-flex justify-content-between align-items-center">
                    (value per purch)
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

  </div>

</div>
