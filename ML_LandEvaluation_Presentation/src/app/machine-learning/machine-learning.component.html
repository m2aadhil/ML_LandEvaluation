<app-shared></app-shared>
<div class="container-fluid" style="padding-top: 1%;">
    <!-- <div class="row">
        <h4>Land Evaluation System</h4>
    </div> -->
    <div class="row">
        <div class="col-md-1">
            <label class="form-data">State/ County :</label>
        </div>
        <div class="col-md-1">
            <kendo-switch [(ngModel)]="isState" [onLabel]="'State'" [offLabel]="'County'"></kendo-switch>
        </div>
        <div class="col-md-2">
            <label *ngIf="isState" class="form-data">State</label>
            <label *ngIf="!isState" class="form-data">County</label>
        </div>
        <div class="col-md-2">
            <kendo-dropdownlist *ngIf="isState" [data]="listStates" [(ngModel)]="location">
            </kendo-dropdownlist>
            <kendo-dropdownlist *ngIf="!isState" [data]="listCounty" [(ngModel)]="location">
            </kendo-dropdownlist>
        </div>
        <div class="col-md-2">
            <label class="form-data">Epochs :</label>
        </div>
        <div class="col-md-2">
            <kendo-numerictextbox [(ngModel)]="epochs" [min]="0" [max]="10000" [decimals]="0" [format]="'n'">
            </kendo-numerictextbox>
        </div>
        <div class="col-md-2">
            <button kendoButton (click)="onTrainButtonClick()" [primary]="true">Train</button>
        </div>
    </div>
    <div class="col-md-6">
        <div *ngIf="isLoading">
            Loading...
        </div>
        <div *ngIf="!isLoading">
            <kendo-chart>
                <kendo-chart-title text="Land Value Index"></kendo-chart-title>
                <kendo-chart-category-axis>
                    <kendo-chart-category-axis-item
                        [categories]="['2008', '2009', '2010', '2011', '2012', '2013', '2014', '2015','2016','2017','2018', '2019','2020']"
                        [title]="{ text: 'Years' }">
                    </kendo-chart-category-axis-item>
                </kendo-chart-category-axis>
                <kendo-chart-series>
                    <kendo-chart-series-item type="line" [data]="truePrices">
                    </kendo-chart-series-item>
                    <kendo-chart-series-item type="line" [data]="predictedPrices">
                    </kendo-chart-series-item>
                </kendo-chart-series>
            </kendo-chart>
        </div>
    </div>
</div>
<app-footer></app-footer>
